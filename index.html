<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NY Plumbing Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; font-family: 'Inter', sans-serif; background: #fafafa; color: #222;
      line-height: 1.6; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: #002244;
      color: white;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      z-index: 1000;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.08em;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 1.25rem;
    }
    nav a {
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 0.3rem;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s, color 0.3s;
      cursor: pointer;
    }
    nav a:hover,
    nav a.active {
      color: #ffbb00;
      border-bottom-color: #ffbb00;
    }

    /* Main content */
    main {
      max-width: 960px;
      margin: 100px auto 60px;
      padding: 0 1rem;
      min-height: 60vh;
      position: relative;
    }

    /* Sections: Only one visible at a time */
    section.page {
      display: none;
      opacity: 0;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: opacity 0.4s ease;
      overflow-y: auto;
      padding-bottom: 2rem;
    }
    section.page.active {
      display: block;
      opacity: 1;
      position: static;
      min-height: auto;
    }

    /* --- Home Section --- */
    #home {
      text-align: center;
    }
    #home h2 {
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
      color: #002244;
      font-weight: 700;
    }
    #home p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #444;
      max-width: 550px;
      margin-left: auto;
      margin-right: auto;
    }
    #home .btn-primary {
      background-color: #ffbb00;
      color: #002244;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 2.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 10px rgb(255 187 0 / 0.5);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #home .btn-primary:hover {
      background-color: #e6a700;
      box-shadow: 0 8px 18px rgb(230 167 0 / 0.7);
    }

    /* --- Businesses Section --- */
    #businesses {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.5rem;
    }
    .business-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 1.75rem 1.5rem;
      text-align: center;
      transition: box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
    }
    .business-card:hover {
      box-shadow: 0 12px 25px rgb(0 0 0 / 0.15);
    }
    .business-icon {
      font-size: 3rem;
      color: #ffbb00;
      margin-bottom: 0.75rem;
    }
    .business-name {
      font-weight: 700;
      font-size: 1.25rem;
      color: #002244;
      margin-bottom: 0.3rem;
    }
    .business-desc {
      font-size: 0.95rem;
      color: #555;
    }

    /* --- Plans Section --- */
    #plans {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .plan-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.1);
      flex: 1 1 280px;
      max-width: 320px;
      padding: 2rem 1.75rem;
      text-align: center;
      user-select: none;
      transition: box-shadow 0.3s ease;
      cursor: default;
    }
    .plan-card:hover {
      box-shadow: 0 14px 30px rgb(0 0 0 / 0.15);
    }
    .plan-title {
      font-weight: 700;
      font-size: 1.5rem;
      color: #002244;
      margin-bottom: 0.6rem;
    }
    .plan-price {
      font-weight: 800;
      font-size: 2rem;
      color: #ffbb00;
      margin-bottom: 1rem;
    }
    .plan-features {
      color: #555;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-line;
    }

    /* --- Reviews Section --- */
    #testimonials {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.5rem;
    }
    .testimonial-card {
      background: white;
      border-radius: 14px;
      padding: 1.5rem 1.75rem;
      box-shadow: 0 4px 16px rgb(0 0 0 / 0.08);
      font-style: italic;
      color: #444;
      position: relative;
      user-select: none;
    }
    .testimonial-card:before {
      content: "â€œ";
      font-size: 4rem;
      color: #ffbb00;
      position: absolute;
      top: 0.25rem;
      left: 0.75rem;
      opacity: 0.3;
      font-family: serif;
    }
    .testimonial-author {
      margin-top: 1.1rem;
      font-weight: 700;
      color: #002244;
      text-align: right;
      font-style: normal;
      user-select: text;
    }

    /* --- Contact Section --- */
    #contact {
      max-width: 480px;
      margin: 0 auto;
      user-select: none;
    }
    #contact form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #contact label {
      font-weight: 600;
      font-size: 1rem;
      color: #222;
      user-select: text;
    }
    #contact input,
    #contact textarea {
      padding: 0.75rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    #contact input:focus,
    #contact textarea:focus {
      border-color: #ffbb00;
      outline: none;
    }
    #contact textarea {
      resize: vertical;
      min-height: 100px;
    }
    #contact button {
      background: #ffbb00;
      border: none;
      color: #002244;
      font-weight: 700;
      padding: 0.85rem;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #contact button:hover {
      background: #e6a700;
    }

    /* Footer */
    footer {
      text-align: center;
      font-weight: 600;
      color: #666;
      font-size: 0.9rem;
      padding: 1.5rem 1rem;
      border-top: 1px solid #ddd;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      main {
        margin: 90px 1rem 40px;
      }
      #plans {
        flex-direction: column;
        align-items: center;
      }
      nav {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>NY Plumbing Network</h1>
  <nav>
