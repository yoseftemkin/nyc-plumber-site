<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Nova AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0f3e, #090921);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2em;
      color: #00ffff;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-size: 1em;
    }

    .hero {
      width: 100%;
      max-width: 1200px;
      padding: 80px 40px;
      text-align: center;
    }

    .hero h2 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .hero p {
      font-size: 1.3em;
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .cta-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      margin-top: 60px;
      padding: 30px;
      background-color: #0b0b2e;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lead Nova AI</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#features">Features</a>
      <a href="#pricing">Pricing</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Smarter Leads, Faster Growth</h2>
    <p>Lead Nova AI generates and delivers real-time, high-converting leads for your business. No guesswork. Just results.</p>
    <a class="cta-button" href="#get-started">Get Started</a>
  </section>

  <footer>
    &copy; 2025 Lead Nova AI. All rights reserved.
  </footer>
</body>
</html>
